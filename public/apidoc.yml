openapi: "3.0.0"
info:
  version: 1.0.0
  title: Arachne
  license:
    name: MIT
servers:
  - url: /
paths:
  /apidoc.yml:
    get:
      summary: Get the OpenAPI definition as .yml.
      operationId: apiDoc
      tags:
        - admin
      security: []
      responses:
        '200':
          description: The apidoc.yml OpenAPI definition file.
          content:
            application/yml:
              schema:
                type: string
                format: binary
  /apidoc:
    get:
      summary: Get the OpenAPI UI.
      operationId: apiDocUI
      tags:
        - admin
      security: []
      responses:
        "200":
          description: OpenAPI UI.

  /setup:
    get:
      summary: Setup admin user.
      operationId: setup
      tags:
        - admin
      security: []
      responses:
        '200':
          description: Admin account set.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      user_name:
                        type: string
                      roles:
                        type: array
                        items:
                          type: string

  /login:
    post:
      summary: Authentificate the user and returns a json web token.
      operationId: auth
      tags:
        - auth
      security: []
      requestBody:
        description: Login credentials.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                password:
                  type: string
              required:
                - user_name
                - password
      responses:
        200:
          description: Login information.
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                  message:
                    type: message
                  token:
                    type: string
                    example: "eya4az6d4.Azdad8azd.Azdazdf851"

  /users:
    get:
      summary: Get list of users.
      operationId: getUsers
      tags:
        - users
      responses:
        '200':
          description: A list of users.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/ArrayOfUsers'
    post:
      summary: Create a user.
      operationId: createUser
      description: Requires CREATE_USER permission.
      tags:
        - users
      requestBody:
        description: User to create. Password may be null if external auth service is used.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                password:
                  type: string
              required:
                - user_name
      responses:
        '200':
          description: User created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{username}:
    get:
      summary: Get info about a user by username.
      operationId: getUser
      description: Requires SEE_USER to see the user, and SEE_USER_PERM / SEE_USER_LAST_CONNECT to get permissions and last_connect date. A user shall always access its own informations.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      summary: Delete a user by username.
      operationId: deleteUser
      description: Requires DELETE_USER permission. Only admins may remove other admins.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /users/{username}/roles:
    get:
      summary: Get roles of a user.
      operationId: getUserRoles
      description: Requires SEE_USER_ROLE. A user should use /me/role to acces its own roles.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
            example: the.great.master
      responses:
        '200':
          description: List of user roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "List of user roles."
                  roles:
                    type: array
                    items:
                      type: string
                    example: [connector_manager, guest]
  /users/{username}/roles/{role}:
    put:
      summary: Assign a role to the user.
      operationId: assignRole
      description: Requires ASSIGN_ROLE. Only admin may assign admin roles.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
            example: the.great.master
        - name: role
          in: path
          description: A role name
          required: true
          schema:
            type: string
            example: admin
      responses:
        '200':
          description: Role added, return list of user roles.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Role added."
                  roles:
                    type: array
                    items:
                      type: string
                    example: [connector_manager, guest]
    delete:
      summary: Remove a role from the user.
      operationIf: removeUserRole
      description: Requires REMOVE_ROLE. Only admin may remove admin roles.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
            example: the.great.master
        - name: role
          in: path
          description: A role name
          required: true
          schema:
            type: string
            example: admin
      responses:
        '200':
          description: Role removed, return list of user roles.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Role removed."
                  roles:
                    type: array
                    items:
                      type: string
                    example: [connector_manager, guest]
  /users/{username}/permissions:
    get:
      summary: Get permissions of a user.
      operationId: getUserPermissions
      description: Requires SEE_USER_PERM. User should use /me/permissions to acces their own permissions.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
            example: the.great.master
      responses:
        '200':
          description: List of user's permissions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: User's permissions list.
                  permissions:
                    type: array
                    item:
                      type: string
                    example: [SEE_USERS, SEE_USER_PERM, GRANT_PERM, REVOKE_PERM]
    put:
      summary: Add permissions to a user.
      operationId: grantPermissions
      description: Requires GRANT_PERM.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
            example: the.great.master
        - name: replace
          in: query
          description: Replace permissions instead of adding them.
          default: false
          schema:
            type: boolean
      requestBody:
        description: Permissions to grant.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                permissions:
                  type: array
                  items:
                    type: string
                  example: [SEE_USERS, SEE_USER_PERM, GRANT_PERM, REVOKE_PERM]
                required:
                  - permissions
      responses:
        '200':
          description: Permissions added.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Permissions granted to user. Returns user permission list.
                  permissions:
                    type: array
                    item:
                      type: string
                    example: [SEE_USERS, SEE_USER_PERM, GRANT_PERM, REVOKE_PERM]
    delete:
      summary: Revoke permissions of a user.
      operationId: revokePermissions
      description: Requires REVOKE_PERM.
      tags:
        - users
      parameters:
        - name: username
          in: path
          description: User unique name.
          required: true
          schema:
            type: string
            example: the.great.master
      requestBody:
        description: Permissions to revoke.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                permissions:
                  type: array
                  items:
                    type: string
                  example: [SEE_USERS, SEE_USER_PERM, GRANT_PERM, REVOKE_PERM]
                required:
                  - permissions
      responses:
        '200':
          description: Permissions added.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Permissions revoked. Returns user permission list.
                  permissions:
                    type: array
                    item:
                      type: string
                    example: [SEE_USERS, SEE_USER_PERM, GRANT_PERM, REVOKE_PERM]

  /roles:
    get:
      summary: Get list of roles
      operationId: getRoles
      description: Requires SEE_ROLES
      tags:
        - permissions
      responses:
        '200':
          description: List of roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "List of roles."
                  roles:
                    type: array
                    items:
                      type: string
                    example: [admin, guest]
    post:
      summary: Create role
      operationId: createRole
      description: Requires MANAGE_ROLES
      tags:
        - permissions
      requestBody:
        description: Role to create. Permissions may be empty.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: object
                  properties:
                    name:
                      type: string
                      example: guest
                    permissions:
                      type: string
                      example: [SEE_SKILLS, SEE_USERS]
                  required:
                    - name
              required: role
      responses:
        '200':
          description: Role created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Role created."
                  role:
                    type: object
                    properties:
                      name: 
                        type: string
                        example: guest
                      permissions:
                        type: array
                        items:
                          type: string
                        example: [SEE_USERS, SEE_SKILLS]
  /roles/{rolename}:
    get:
      summary: Get details of role
      operationId: getRole
      description: Requires SEE_ROLES
      tags:
        - permissions
      parameters:
        - name: rolename
          in: path
          description: Role name
          required: true
          schema:
            type: string
            example: guest
      responses:
        '200':
          description: Role details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Role details."
                  roles:
                    type: object
                    properties:
                      name: 
                        type: string
                        example: guest
                      permissions:
                        type: array
                        items:
                          type: string
                        example: [SEE_USERS, SEE_SKILLS]
    put:
      summary: Update role
      operationId: updateRole
      description: Requires MANAGE_ROLES
      tags:
        - permissions
      requestBody:
        description: Role to update. Permissions may be empty.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: object
                  properties:
                    name:
                      type: string
                      example: guest
                    permissions:
                      type: string
                      example: [SEE_SKILLS, SEE_USERS]
                  required:
                    - name
              required: role
      responses:
        '200':
          description: Role updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Role updated."
                  role:
                    type: object
                    properties:
                      name: 
                        type: string
                        example: guest
                      permissions:
                        type: array
                        items:
                          type: string
                        example: [SEE_USERS, SEE_SKILLS]
    delete:
      summary: Delete role.
      operationId: deleteRole
      description: Requires MANAGE_ROLES
      tags:
        - permissions
      parameters:
        - name: rolename
          in: path
          description: Role name
          required: true
          schema:
            type: string
            example: guest
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /me:
    get:
      summary: Get info about user connected
      operationId: getInformationMe
      description: get Informaion about the user connected ie with the token given in header
      tags:
        - me
      responses:
        '200':
          content:
            application/json:
              schema:
                success:
                  type: boolean
                message:
                  type: string
                user:
                  $ref: '#components/schemas/User'
      
  /me/permissions:
    get:
      summary: Get permissions about user connected
      operationId: getPermissionsMe
      description: get permissions of the connected user ie with the token given in header
      tags:
        - me
      response:
        '200':
          content:
            application/json:
              schema:
                success:
                  type: boolean
                message:
                  type: string
                permissions:
                  type: array
                  items: string
  /permissions:
    get:
      summary: Get all existing permissions
      operationId: getPermissions
      description: get all permissions
      tags:
        - me
      response:
        '200':
          content:
            application/json:
              schema:
                success:
                  type: boolean
                message:
                  type: string
                permissions: 
                  type: array
                  items: string

  /help/skills:
    get:
      summary: Get Help manual by skills.
      operationId: helpBySkills
      description: List commands for each skills.
      tags:
        - help
      responses:
        "200":
          description: Help for skills.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Help for skills.
                  skills:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: Brokkr
                        description:
                          type: string
                          example: Simplifies the access to git projects and application management by the strengh of natural langage.
                        commands:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                example: brokkr
                              cmd:
                                type: string
                                example: brokkr
                              description:
                                type: string
                                example: Main command for Brokkr.
                              subcommands:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    cmd:
                                      type: string
                                      example: mr
                                    description:
                                      type: string
                                      example: Access and list Merge Requests.
                                    parameters:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          name:
                                            type: string
                                            example: client
                                          description:
                                            type: string
                                            example: Client where to fetch merge-requests.
                              parameters:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                      example: client
                                    description:
                                      type: string
                                      example: Client where to fetch merge-requests.

  /reload:
    post:
      summary: Reload the brain.
      description: Requires RELOAD_BRAIN permission.
      operationId: reloadBrain
      tags:
        - brainAdmin
      responses:
        '200':
          description: Brain reloaded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /skills:
    get:
      summary: Get skills of brain.
      description: Requires SEE_SKILLS permission (and SEE_SKILLS_ANY to see private skills).
      operationId: reloadBrain
      tags:
        - skills
      responses:
        '200':
          description: List of accessible skills.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfSkills'
    put:
      summary: Create a new skill.
      description: Requires CREATE_SKILL permission. Skill code will be validated against template.
      operationId: createSkill
      tags:
        - skills
      requestBody:
        description: Skill to save.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skill_name:
                  type: string
                skill_code:
                  type: string
                skill_secret:
                  type: string
              required:
                - skill_name
                - skill_code
      responses:
        '200':
          description: Skill created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /skills/{name}:
    summary: Represents a skill.
    description: Skills have a unique name.
    delete:
      summary: Delete a skill
      operationId: deleteSkill
      description: Requires DELETE_SKILL permision (cf DELETE_SKILL_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Skill deleted.
          content:
            application/json:
              $ref: '#/components/schemas/ApiResponse'
  /skills/{name}/reload:
    post:
      summary: reload a skill.
      operationId: reloadSkill
      description: Requires RELOAD_SKILL (cf RELOAD_SKILL_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Skill reloaded.
          content:
            application/json:
              $ref: '#/components/schemas/ApiResponse'
  /skills/{name}/edit:
    get:
      summary: Get skill code.
      operationId: getSkillCode
      description: Requires SEE_SKILL_CODE (cf SEE_SKILL_CODE_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Skill reloaded.
          content:
            application/json:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
                code:
                  type: string
  /skills/{name}/code:
    put:
      summary: Update skill code.
      operationId: updateSkillCode
      description: Requires EDIT_SKILL_CODE (cf EDIT_SKILL_CODE_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      requestBody:
        description: Code of skill to update.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
              required:
                - code
      responses:
        '200':
          description: Skill code updated.
          content:
            application/json:
              $ref: '#components/schemas/ApiResponse'
  /skills/{name}/secret:
    get:
      summary: Get skill secret.
      operationId: getSkillSecret
      description: Requires SEE_SKILL_SECRET (cf SEE_SKILL_SECRET_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Skill secret.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  secret:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                      minItems: 2
                      maxItems: 2
                example: [[key1, value1], [key2, value2]]
    put:
      summary: Edit skill secret.
      operationId: updateSkillSecret
      description: required EDIT_SKILL_SECRET (cf EDIT_SKILL_SECRET_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      requestBody:
        description: Secret to update.
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  type: string
              example: [[key1, value1], [key2, value2]]
      responses:
        '200':
          description: Skill secret updated.
          content:
            application/json:
              $ref: '#components/schemas/ApiResponse'
  /skills/{name}/{status}:
    post:
      summary: Toggle a skill.
      operationId: toggleSkill
      description: Requires TOGGLE_SKILL (cf TOGGLE_SKILL_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
        - name: status
          in: path
          description: Set the skill on or off.
          required: true
          schema:
            type: string
            enum: [on, off]
      responses:
        '200':
          description: Skill toggled on or off.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Skill alarms activated.
                  active:
                    type: boolean
  /skills/{name}/hooks:
    get:
      summary: get hooks for skill.
      operationId: geHooksForSkill
      description: Requires SEE_SKILL_HOOKS (cf SEE_SKILL_HOOKS_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hooks for skill.
          content:
            application/json:
              success: boolean
              message: string
              hooks:
                type: array
                items:
                  $ref: '#components/schemas/Hook'
    delete:
      summary: Clear hooks for skill.
      operationId: clearHooksForSkill
      description: Requires DELETE_SKILL_HOOKS (cf DELETE_SKILL_HOOKS_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hooks cleared for skill.
          content:
            application/json:
              $ref: '#/components/schemas/ApiResponse'
  /skills/{name}/storage:
    get:
      summary: get storage for skill.
      operationId: geStorageForSkill
      description: Requires SEE_SKILL_STORAGE (cf SEE_SKILL_STORAGE_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hooks for skill.
          content:
            application/json:
              success: boolean
              message: string
              storage:
                type: array
                items:
                  $ref: '#components/schemas/Storage'
    delete:
      summary: Clear storage for skill.
      operationId: clearStorageForSkill
      description: Requires DELETE_SKILL_STORAGE (cf DELETE_SKILL_STORAGE_ANY).
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Storage cleared for skill.
          content:
            application/json:
              $ref: '#/components/schemas/ApiResponse'
  /skills/{name}/pipes:
    get:
      summary: Get active pipes for skill.
      operationId: getSkillPipes
      tags:
        - skills
      parameters:
        - name: name
          in: path
          description: Skill unique name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of pipes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
