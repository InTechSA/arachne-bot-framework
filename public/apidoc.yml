components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
          examples:
            - "Action is a success."
            - "Action failed because..."
    User:
      type: object
      properties:
        id:
          type: string
        user_name:
          type: string
          example: "the.great.master"
        registered_date:
          type: string
          example: "2018-05-23T12:42:48.822Z"
        last_connect:
          type: string
          example: "2018-05-23T12:42:48.822Z"
        roles:
          type: array
          items:
            type: string
          example: [admin]
        permissions:
          type: array
          items:
            type: string
          example: [SEE_SKILLS, CREATE_USER]
      required:
        - id
    ArrayOfUsers:
      type: array
      items:
        $ref: '#/components/schemas/User'
    Skill:
      type: object
      properties:
        commands:
          type: object
          properties:
            commandName:
              type: object
              properties:
                cmd:
                  type: string
                active:
                  type: boolean
                execute:
                  type: string
        intents:
          type: object
          properties:
            intentName:
              type: object
              properties:
                slug:
                  type: string
                expected_entities:
                  type: array
                  items:
                    type: string
                active:
                  type: boolean
                handle:
                  type: string
        interactions:
          type: object
          properties:
            interactionName:
              type: object
              properties:
                name:
                  type: string
                active:
                  type: boolean
                interact:
                  type: string
        dependencies:
          type: array
          items:
            type: string
        active:
          type: boolean
    ArrayOfSkills:
      type: object
      properties:
        skillname:
          $ref: '#components/schemas/Skill'
    Connector:
      type: object
      properties:
        _id:
          type: string
          example: 5b03c914b42d0319c87880de
        name:
          type: string
          example: RocketChat-Connector
        active:
          type: boolean
        ip:
          type: string
          example: "127.0.0.1"
      required:
        - _id
        - name
    ConnectorDetails:
      type: object
      properties:
        _id:
          type: string
          example: 5b03c914b42d0319c87880de
        name:
          type: string
          example: RocketChat-Connector
        active:
          type: boolean
        ip:
          type: string
          example: "127.0.0.1"
        token:
          type: string
          example: 27e7d4f1355e81638d2ae225caa860c99d424
      required:
        - _id
    ArrayOfConnectors:
      type: array
      items:
        $ref: '#components/schemas/Connector'
    Pipe:
      type: object
      properties:
        skill:
          type: string
          example: Git
        identifier:
          type: string
          example: 1B95439E2A1FF163CA014C56
        handler:
          type: string
          example: repoActivityHandler
        created:
          type: string
          example: '2018-06-04T09:17:49.854Z'
        last_use:
          type: string
          example: '2018-06-04T09:17:49.854Z'
    Logs:
